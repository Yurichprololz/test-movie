<div class="wrap bg-dark">
  <p class="h3 lead fw-bold">В тренде</p>
  <div class="d-flex align-items-center justify-content-center">
    <div class="col">
      <button class="btn pink-text">Все</button
      ><button class="btn pink-text">Экшен</button
      ><button class="btn pink-text">Фантастика</button
      ><button class="btn pink-text">Приключения</button
      ><button class="btn pink-text">Анимация</button
      ><button class="btn pink-text">Биография</button
      ><button class="btn pink-text">Комедия</button
      ><button class="btn pink-text">Драма</button>
    </div>
    <button class="btn">Смотреть всё</button>
  </div>
  <div class="d-flex justify-content-center flex-wrap card-container">
    <app-trends-card class="m-2"
      *ngFor="let movie of movies$"
      async
      [movie]="movie"
    ></app-trends-card>
  </div>
</div>
